<div class="card" *ngIf="NaveDetail">
  <img [src]="NaveDetail.imagen" class="card-img-top" alt="{{NaveDetail.nombre}}" style="width: 20%;">
  <div class="card-body">
    <dl>
      <dt>Nombre:</dt>
      <dd>{{NaveDetail.nombre}}</dd>
      <dt>Fabricante:</dt>
      <dd>{{NaveDetail.empresa_fabricacion}}</dd>
      <dt>Raza de Origen:</dt>
      <dd>{{NaveDetail.raza_origen}}</dd>
      <dt>Costo:</dt>
      <dd>{{NaveDetail.costo}}</dd>
      <dt>Bando:</dt>
      <dd>{{NaveDetail.bando}}</dd>
      <dt>Descripci√≥n:</dt>
      <dd>{{NaveDetail.descripcion}}</dd>
    </dl>
    <hr />
  </div>
</div>
